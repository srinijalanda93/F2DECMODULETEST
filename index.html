<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

<body>
    <section>
        <div class="header-top">
            <div class="header">
                <img src="./assets/rocket.svg">
                <span style="color: rgba(78, 168, 222, 1);">to</span><span>do</span>
            </div>
            <div class="form-info">
                <form>
                    <input type="text" value=""name="list" class="e1" placeholder="Enter your task">
                    <button> Add<i class="material-icons">add_circle</i></button>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="main-row1">
                <p>To Do <span id="main-row12">0</span></p>
                <p>High Priority <span>0</span></p>
            </div>
            <div class="main-row2">
                <div class="empty">
                   <img src="./assets/Clipboard.svg">
                    <p>You have no To-do Items As of now</p>
                </div>
                <div class="main-row21">
                    <p>Completed <span>0</span></p>
                    <p>High Priority <span>0</span></p>
                </div>
                
            </div>
            <div class="main-row22">
                <p>Started <span>0</span></p>
                <p>High Priority <span>0</span></p>
            </div>
        </div>
    </section>
