<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="header-top">
            <div class="header">
                <img src="./assets/rocket.svg">
                <span style="color: rgba(78, 168, 222, 1);">to</span><span>do</span>
            </div>
            <div class="form-info">
                <form>
                    <input type="text" name="list" id="e1" placeholder="Enter your task">
                    <button > Add<i class="material-icons">add_circle</i></button>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="main-row1">
                <p>To Do <span>0</span></p>
                <p>High Priority <span>0</span></p>
            </div>
            <div class="main-row2">
                <div class="empty">
                    <span class="material-icons-outlined">
                        description
                    </span>
                    <p>You have no To-do Items As of now</p>
                </div>
                
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
